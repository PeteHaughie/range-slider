<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <script src="rangebar.js"></script>
</head>

<body>
    <h1>Range Slider</h1>
    <h3>Built in the HTML</h3>
    <range-slider min="0" max="100" low="0" high="20" step="1"></range-slider>
    <script>
        const rangeSlider = document.querySelector('range-slider');
        rangeSlider.addEventListener('change', (event) => {
            console.log('Range changed:', event.detail);
        });
    </script>
</body>
</html>
